<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Gestión de Proyectos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
        }
        .navigation {
            margin-bottom: 20px;
            text-align: center;
        }
        .navigation a {
            margin-right: 10px;
        }
        .centered-box {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            <h1 class="text-center">Sistema de Gestión de Proyectos</h1>
        </header>
        <nav class="navigation">
            <a class="btn btn-secondary" href="{% url 'gestion_clientes' %}">Clientes</a>
            <a class="btn btn-secondary" href="{% url 'gestion_personal' %}">Personal</a>
            <a class="btn btn-secondary" href="{% url 'gestion_actividades' %}">Actividades</a>
            <a class="btn btn-secondary" href="#">Proyecto</a>
        </nav>
        <main>
            <div class="centered-box">
                {% block content %}
                {% endblock %}
            </div>
        </main>
        <footer class="text-center">
            <p>© 2024 Laboratorio de Base de Datos</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
