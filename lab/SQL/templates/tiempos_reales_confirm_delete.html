{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Eliminar Tiempo Real</h2>
<p>¿Estás seguro de que quieres eliminar el tiempo real con código "{{ tiempo.TieReaCod }}"?</p>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'tiempos_reales_list' %}">Cancelar</a>
</form>
{% endblock %}
