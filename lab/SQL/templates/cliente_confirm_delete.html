{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Eliminar Cliente</h2>
<p>¿Estás seguro de que quieres eliminar el cliente "{{ cliente.CliNom }}"?</p>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'cliente_list' %}">Cancelar</a>
</form>
{% endblock %}
