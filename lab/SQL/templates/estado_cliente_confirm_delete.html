{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Eliminar Estado de Cliente</h2>
<p>¿Estás seguro de que quieres eliminar el estado "{{ estado.EstCliNom }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'estado_cliente_list' %}">Cancelar</a>
</form>
{% endblock %}
