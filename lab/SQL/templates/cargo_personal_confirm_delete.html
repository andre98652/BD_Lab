{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Eliminar Cargo de Personal</h2>
<p>¿Estás seguro de que quieres eliminar el cargo "{{ cargo.CarPerNom }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a class="btn btn-secondary" href="{% url 'cargo_personal_list' %}">Cancelar</a>
</form>
{% endblock %}
